{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Animal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

</head>

<body class="m-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-5">

                <a href="{% url 'animals:home' %}" class="btn btn-dark my-3">Go Back</a> {% if request.user.is_authenticated %}
                <p>Hello {{request.user}}</p>
                {% endif %}
                <div class="card">


                    <form method='POST' action="" enctype="multipart/form-data" name="animal">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Name</label>
                            <input required name="name" type="text" placeholder="Enter a Name" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Kingdom</label>
                            <input required name="kingdom" type="text" placeholder="Enter a Kingdom" class="form-control">
                        </div>


                        <div class="form-group m-3">
                            <label>Phylum</label>
                            <input required name="phylum" type="text" placeholder="Enter a Phylum" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Class</label>
                            <input required name="class" type="text" placeholder="Enter a Class" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Order</label>
                            <input required name="order" type="text" placeholder="Enter a Order" class="form-control">
                        </div>


                        <div class="form-group m-3">
                            <label>Family</label>
                            <input required name="family" type="text" placeholder="Enter a Family" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Genus</label>
                            <input required name="genus" type="text" placeholder="Enter a Genus" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Scientific Name</label>
                            <input required name="scientifiname" type="text" placeholder="Enter a Scientific Name" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input name="images" type="file" class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
